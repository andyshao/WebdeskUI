<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagebox</title>
    <link rel="stylesheet" type="text/css" href="Styles/pagebox.css" />
    <script type="text/javascript" src="Scripts/pagebox.js"></script>
</head>

<body>
    <div style="margin: 40px;">
        <h1>说明</h1>
        <div>我想它应该有如下功能：</div>
        <ul>
            <li>可拖放，可缩放，模拟windows桌面窗体</li>
            <li>上溯父级，查找父对像，父对象文档对象，父子窗体可互动</li>
            <li>遍历下级，以及子对象的文档对象</li>
            <li>事件：多播事件，可追加、可去除</li>
        </ul>
    </div>
   
    备注：<br> 宽度高度可以百分比
    <br> 设置最小宽高度
    <br> 设置自动宽高（应用于当浏览器窗体变化时，pagebox能自动调整位置）

    <br>
    <br> 参数增加，title,url,ico,iconfont
</body>
<script type="text/javascript">
    var page = new pagebox({
        width: 300,
        height: 400,
        url: '',
        title: '测试标题'
    });
    //page.width = 400;
    page.open();
    //

    var box = new pagebox({
        height: 60,
        width: 210,
        top: 10
    });
    box.open();
</script>


</html>
